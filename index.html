<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Valentine </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  overflow: hidden;
  transition: backdrop-filter 0.8s ease, background 0.8s ease;
}

/* Reading mode blur */
body.reading-mode {
  backdrop-filter: blur(8px);
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
}

/* Pages */
.page {
  position: absolute;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transform: scale(0.3);
  transition: opacity 1s ease, transform 1.2s cubic-bezier(.17,.67,.48,1.3);
}

.active {
  opacity: 1;
  transform: scale(1);
  z-index: 10;
}

/* Envelope */
.envelope {
  position: relative;
  width: 300px;
  height: 200px;
  background: #f8f8f8;
  border: 2px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  margin: 0 auto;
  overflow: hidden;
}

.envelope-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: #e8e8e8;
  clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
  border-bottom: 2px solid #ccc;
  transform-origin: top;
  transition: transform 0.8s ease;
}

.envelope.open .envelope-flap {
  transform: rotateX(180deg);
}

.envelope-body {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Cards */
.card {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  transform: scale(0.6);
  opacity: 0;
}

#page2.active .card {
  animation: zoomLetter 1.2s ease forwards;
}

@keyframes zoomLetter {
  0% { transform: scale(0.6); opacity: 0; }
  100% { transform: scale(1.15); opacity: 1; }
}

/* IMAGE BUTTONS */
.image-btn {
  width: 140px;
  height: 140px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  border: none;
  cursor: pointer;
  background-color: transparent;
  transition: transform 0.3s ease;
  position: relative;
}

/* YES BUTTON */
.yes-btn {
  background-image: url("yes.png");
}

.yes-btn:hover {
  transform: scale(1.2) rotate(-5deg);
}

.yes-btn:active {
  transform: scale(1.3);
}

/* Sparkle effect */
.yes-btn::after {
  content: "âœ¨";
  position: absolute;
  top: -10px;
  right: -10px;
  font-size: 24px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.yes-btn:hover::after {
  opacity: 1;
}

/* NO BUTTON */
.no-btn {
  background-image: url("no.png");
  position: absolute;
}

/* Shake animation */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.no-btn:hover {
  animation: shake 0.3s;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

.big-heart {
  font-size: 60px;
  animation: beat 1s infinite;
}

@keyframes beat {
  50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8cfdc8f9c3.mp3">
</audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body">
      <button onclick="goPage2()">Continue</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="card">
    <div class="big-heart">ðŸ’–</div>
    <p id="typing"></p>
    <br>
    <button onclick="goPage3()">Continue</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <div class="card" style="opacity:1; transform:scale(1); position:relative;">
    <h2>Will you be my Valentine?</h2>
    <button id="yesBtn" class="image-btn yes-btn"></button>
    <button id="noBtn" class="image-btn no-btn"></button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <div class="card" style="opacity:1; transform:scale(1);">
    <h2>I love you so much</h2>
    <p>Thank you for your patience, your kindness, and for being someone who makes my days brighter. I truly appreciate everything you are and everything you do, even the little things you may not notice.</p>
    <div class="big-heart">ðŸ’“</div>
  </div>
</div>

<script>
let text = "";
let index = 0;

function switchPage(from, to) {
  document.getElementById(from).classList.remove("active");
  document.getElementById(to).classList.add("active");
}

function goPage2() {
  const envelope = document.getElementById("envelope");
  envelope.classList.add("open");

  setTimeout(() => {
    switchPage("page1", "page2");
    document.body.classList.add("reading-mode");
    document.getElementById("music").play();

    text = `This upcoming February 14 is special to me because itâ€™s the day I courted you...`;
    index = 0;
    document.getElementById("typing").innerHTML = "";
    typeText();
  }, 800);
}

function typeText() {
  if (index < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeText, 70);
  }
}

function goPage3() {
  document.body.classList.remove("reading-mode");
  switchPage("page2", "page3");
}

document.getElementById("yesBtn").addEventListener("click", () => {
  switchPage("page3", "page4");
});

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 150) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 150) + "px";
});

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 12 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
